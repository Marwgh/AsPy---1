% include("header" , title="Tweets")


<main id="tweetMain">
  <h1>Fake Tweets</h1>
  <div id="createTweetContainer">
    <div>
      <h1>Create your tweet</h1>
      <div>
        <form>
          <div>
            <label for="tweet_title">Title :</label>
            <input type="text" name="tweet_title" placeholder="Enter your title">
          </div>
          <div>
            <label for="tweet_description">Description :</label>
            <textarea name="tweet_description" cols="30" rows="10" placeholder="Enter your description"
              data-validate="str" data-min="1" data-max="100"></textarea>
          </div>
          <button type="submit" onsubmit="validate(sendTweet)" data-default="Tweet"
            data-await="Tweeting...">Create</button>
        </form>
      </div>
    </div>

    <template>
      <section class="tweet">
        <h1>title</h1>
        <p id="Tweet_time">iat</p>
        <p>description </p>
        <article>
          <button>🗑️</button>
          <button>✏️</button>
        </article>
      </section>
    </template>


    % if tweets == []:
    <div>
      no tweets registered
    </div>
    % end
  </div>
  </div>

</main>

% include("footer")
